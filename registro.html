<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Blog Materialize</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="css/main.css">
    <!-- Hotjar Tracking Code for https://edganime96.github.io/materialize/ -->

        (function(h,o,t,j,a,r){
            h.hj=h.hj||function(){(h.hj.q=h.hj.q||[]).push(arguments)};
            h._hjSettings={hjid:1783753,hjsv:6};
            a=o.getElementsByTagName('head')[0];
            r=o.createElement('script');r.async=1;
            r.src=t+h._hjSettings.hjid+j+h._hjSettings.hjsv;
            a.appendChild(r);

</head>
<body>
    <header class="registro-header">
        <nav class="container">
            <a href="index.html" class="brand-logo valing-wrapper">
                <img class="responsive-img left z-depth-2" src="assets/img/Logo.jpg" alt="logo de blog">
            </a>
            <ul class="right valign-wrapper">
                <li><a href="#">Sobre nosotros</a></li>
                <li><a href="#">Contacto</a></li>
                <li><a class="btn" href="registro.html">Registro</a></li>
            </ul>
        </nav>
        <section class="header-main-pic z-depth-2 hide"></section>
        <section class="container">
            <div class="row registro-titulo">
                <div class="col s12">
                    <h1 class="center-align">Regístrate en Platzi News</h1>
                </div>
            </div>
        </section>
    </header>
    <main class="container">
        <div class="row">
            <div class="col s12">
                <div class="card-panel">
                    <form action="">
                        <div class="row section">
                            <div class="input-field col s12 m6">
                                <input class="validate" type="text" id="first-name">
                                <label for="first-name">Nombre</label>
                            </div>
                            <div class="input-field col s12 m6">
                                <input class="validate" type="text" id="last-name">
                                <label for="last-name">Apellido</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="input-field col s12 m6">
                                <input class="validate" type="text" id="email">
                                <label for="email">Correo</label>
                            </div>
                            <div class="input-field col s12 m6">
                                <input class="validate" type="text" id="password">
                                <label for="password">Contraseña</label>
                            </div>
                        </div>
                        <div class="section">
                            <h3 class="center-align">Te interesa noticias de:</h3>
                        </div>
                        <div class="section">
                            <div class="row">
                                <label class="col s12 m4">
                                    <input type="checkbox">
                                    <span>Politica</span>
                                </label>
                                <label class="col s12 m4">
                                    <input type="checkbox">
                                    <span>Economia</span>
                                </label>
                                <label class="col s12 m4">
                                    <input type="checkbox">
                                    <span>Finanzas</span>
                                </label>
                            </div>
                        </div>
                        <div class="row">
                            <label class="col s12 m4">
                                <input type="checkbox">
                                <span>Entretenimiento</span>
                            </label>
                            <label class="col s12 m4">
                                <input type="checkbox">
                                <span>Cultura</span>
                            </label>
                            <label class="col s12 m4">
                                <input type="checkbox">
                                <span>Tecnologia</span>
                            </label>
                        </div>
                        <div class="section">
                            <div class="row">
                                <div class="col s12">
                                    <button class="btn waves-effect waves-light center-align">Enviar <!--waves-light: color semi transparentes-->
                                        <i class="material-icons right">send</i>
                                    </button> 
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>
    <footer class="page-footer"></footer>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>
</html>
